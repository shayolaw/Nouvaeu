<!DOCTYPE html>
<html>
<head>
	<title>Reservation</title>
</head>
<body>
	
	<form id='reserve' action="/finalize" method="GET">
		<div id='rooms'>
	</div>
		<label for="first">First Name:</label><input type="text" name="first">
		<label for="last">Last Name:</label><input type="text" name="last">
		<label for="email">Email:</label><input type="email" name="email">
		<label for="add">Address:</label><input type="text" name="add">
		<button type="submit">Submit Reservation</button>
	</form>
</body>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
<script type="text/javascript">
	const urlParams = new URLSearchParams(window.location.search);
	var url = urlParams.get('names');
	var duration = urlParams.get('duration');
	var date = urlParams.get('date');
	url = '/reservation?names='+url+'&duration='+duration+'&date='+date
	$.ajax({
		type:"GET",
		url:url,
		success:function(data){
			var command ='<select name="room"><option value="'+data[0].names+'">'+data[0].names+' at $'+data[0].price+'</option></select></br><label for="date">Date:</label><input type="text" id="date" value='+data[1].date+' name="date" readonly><label for="duration">Duration:</label><input type="number" id="duration" value='+data[1].duration+' name="duration" readonly>'
			alert(command);
			$('#rooms').html(command);
		}


	})
</script>
</html>
